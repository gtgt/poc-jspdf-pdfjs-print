<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8"/>
  <style>
    html, body {
      height: 100vh;
    }
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      transform: scale(2);
    }
    .center-box button {
      float: right;
      margin-top: 20px;
    }
  </style>
</head>

<body>
<form id="print" class="center-box">
  <div><input type="radio" name="orientation" value="portrait" checked /><label>&nbsp;Portrait</label></div>
  <div><input type="radio" name="orientation" value="landscape" /><label>&nbsp;Landscape</label></div>
  <button id="btn-start">Print</button>
</div>
<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
<script type="module" src="src/index.js"></script>
</body>
</html>
